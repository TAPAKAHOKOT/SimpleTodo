services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
  
  back:
    build:
      context: ./back
    volumes:
      - ./back:/app
    ports:
      - "${BACK_PORT}:8000"
    env_file:
      - .env
    depends_on:
      - db
  
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "${RABBITMQ_BROKER_PORT}:5672"
      - "${RABBITMQ_WEB_PORT}:15672"
    env_file:
      - .env
  
  celery:
    build: ./back
    command: >
      sh -c "celery -A back worker --loglevel=info"
    volumes:
      - ./back:/app
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - db

volumes:
  postgres_data:
